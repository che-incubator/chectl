specVersion: 0.0.1
name: chectl
projects:
  - name: chectl
    source:
      type: git
      location: 'https://github.com/che-incubator/chectl.git'
components:
  - alias: theia-ide
    type: cheEditor
    id: org.eclipse.che.editor.theia:1.0.0
  - type: chePlugin
    id: che-machine-exec-plugin:0.0.1
commands:
  - name: build
    actions:
      - type: exec
        component: theia-ide
        command: yarn
        workdir: /projects/chectl
  - name: test
    actions:
      - type: exec
        component: theia-ide
        command: yarn test
        workdir: /projects/chectl
