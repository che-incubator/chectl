os: osx
language: node_js
node_js:
- node
cache: yarn
before_install:
- npm install -g pkg
before_deploy:
- git config --local user.name "Mario Loriedo"
- git config --local user.email "mario.loriedo@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
- yarn pack
- pkg . -t node10-linux-x64,node10-macos-x64,node10-win-x64 --out-path ./bin/
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./bin/chectl-linux"
  - "./bin/chectl-macos"
  - "./bin/chectl-win.exe"
  skip_cleanup: true
  on:
    repo: che-incubator/chectl
    tags: false
