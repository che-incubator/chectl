name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CURRENT_DAY: $(date +'%Y%m%d')
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Set short sha
        id: sha_short
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Set tag name
        id: tag_value
        run: echo "::set-output name=tag_value::$(date +'%Y%m%d%H%M%S')"
      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          git config --local user.name "Flavius Lacatusu"
          git config --local user.email "flacatus@redhat.com"
          export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')}
          export CHECTL_VERSION="UNKNOWN"

          echo "Branch is master branch..."
          echo ${{ steps.vars.outputs.sha_short }}
          echo ${{ steps.vars.outputs.tag_value }}
          exit 0
          git tag ${{ steps.vars.outputs.sha_short }}

          yarn

          TARGETS=linux-arm,linux-x64,linux-s390x,linux-ppc64le,darwin-x64,win32-x64,win32-x86
          npx oclif-dev pack --targets=$TARGETS
          git clone https://github.com/flacatus/chectl -b gh-pages --single-branch gh-pages
          rm -rf gh-pages/.git
          echo $(date +%s) > gh-pages/update
          env

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: gh-pages # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: 0.0.${{ steps.vars.outputs.sha_short }}-next.${{ steps.vars.outputs.sha_short }}
          prerelease: false
          title: 0.0.${{ steps.vars.outputs.sha_short }}-next.${{ steps.vars.outputs.sha_short }}
          files: "./dist/channels/**/chectl-*.gz"
