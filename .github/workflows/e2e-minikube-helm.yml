name: Minikube E2E
on: pull_request
jobs:
  minikube-e2e-helm:
    name: Helm installer
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Install minikube kubernetes cluster
      run: minikube start --memory=6000
    - name: Install chectl dependencies
      run: yarn
    - name: Helm Cache Index
      run:
        #!/bin/bash
        set -eu
        src="$(unset HELM_REPOSITORY_CACHE && eval "$(helm env)" && echo $HELM_REPOSITORY_CACHE)"
        LOCAL_UPDATE_OUTPUT_FILE="$(mktemp)"
        helm repo update | tee $LOCAL_UPDATE_OUTPUT_FILE
        echo "Copying updated indexes into non-default cache:"

        for repo in $(grep Successfully "$LOCAL_UPDATE_OUTPUT_FILE"  | perl -ne 'm/the "([^"]+)" chart/; print "$1\n"'); do
            echo "${src}/${repo}-index.yaml -> ${HELM_REPOSITORY_CACHE}/${repo}-index.yaml"
            cp ${src}/${repo}-index.yaml ${HELM_REPOSITORY_CACHE}/
        done

    - name: Run e2e tests minikube
      run: |
        export PLATFORM=minikube
        export INSTALLER=helm
        minikube addons enable ingress
        yarn test --coverage=false --forceExit --testRegex=test/e2e/e2e.test.ts
