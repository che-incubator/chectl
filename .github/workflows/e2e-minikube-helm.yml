name: Minikube E2E
on: pull_request
jobs:
  minikube-e2e-helm:
    name: Helm installer
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Provision minikube cluster
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/v1.18.1/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube

        minikube start --memory=6000
        minikube addons enable ingress
    - name: Install chectl dependencies
      run: yarn
    - name: Run e2e tests minikube
      run: |
        export PLATFORM=minikube
        export INSTALLER=helm
        yarn test --coverage=false --forceExit --testRegex=test/e2e/e2e.test.ts
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: test-artifacts
        path: /tmp/logs/*
