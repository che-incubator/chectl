apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dex-certificate
  namespace: dex
  labels:
    app: dex
spec:
  isCA: false
  commonName: dex
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    kind: Issuer
    name: dex-issuer
    group: cert-manager.io
  secretName: dex.tls
