apiVersion: org.eclipse.che/v2
spec:
  components:
    pluginRegistry:
      deployment:
        containers:
          - resources:
              request:
                cpu: '50m'
              limits:
                cpu: '50m'
    devfileRegistry:
      deployment:
        containers:
          - resources:
              request:
                cpu: '50m'
              limits:
                cpu: '50m'
    cheServer:
      deployment:
        containers:
          - resources:
              limits:
                cpu: '500m'
    dashboard:
      deployment:
        containers:
          - resources:
              request:
                cpu: '50m'
              limits:
                cpu: '50m'
    database:
      deployment:
        containers:
          - resources:
              request:
                cpu: '50m'
              limits:
                cpu: '50m'
  networking:
    auth:
      gateway:
        deployment:
          containers:
            - name: gateway
              resources:
                request:
                  cpu: '50m'
                limits:
                  cpu: '50m'
            - name: configbump
              resources:
                request:
                  cpu: '50m'
                limits:
                  cpu: '50m'
            - name: oauth-proxy
              resources:
                request:
                  cpu: '50m'
                limits:
                  cpu: '50m'
            - name: kube-rbac-proxy
              resources:
                request:
                  cpu: '50m'
                limits:
                  cpu: '50m'
